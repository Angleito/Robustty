# PulseAudio daemon configuration for Docker container

# Disable flat volumes
flat-volumes = no

# Sample format settings
default-sample-format = s16le
default-sample-rate = 48000
default-sample-channels = 2

# Fragment settings
default-fragment-size-msec = 25

# Disable automatic exit on idle
exit-idle-time = -1

# Enable system mode settings
allow-module-loading = yes
allow-exit = yes

# Disable shared memory for container environment
enable-shm = no

# Logging
log-target = auto
log-level = warning
log-meta = no
log-time = yes

# Real-time scheduling
realtime-scheduling = no

# CPU limit
cpu-limit = yes

# High priority
high-priority = no